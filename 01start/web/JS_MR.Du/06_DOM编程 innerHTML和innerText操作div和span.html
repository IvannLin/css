<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            background-color: cornflowerblue;
            width:300px;
            height:100px;
            border:1px solid black;
            position:absolute;
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
<!--
    innerText和innerHTML有什么区别?
        相同点都是设置元素内部的内容
        不同点:innerHTML会把后面的字符串当做一段HTML代码解释并执行
               innertext即使后面是一段HTML代码 也只是当做一段普通的字符串-->
<script>
    window.onload=function(){
        let btn=document.getElementById("btn");
        btn.onclick=function(){
            //设置div的内容
            //首先获取div对象
            let divElement=document.getElementById("div1");
            //第二步 使用innerHTML属性来设置元素内部的内容
            // divElement.innerHTML="好都好哈东阿办法呢富含"
            // divElement.innerHTML="<font color='red'>用户名不能为空</font>"
            divElement.innerText="<font color='red'>用户名不能为空</font>"
        }
    }
</script>
<input type="button" value="设置div中的内容" id="btn">
    <div id="div1"></div>
</body>
</html>
