<!--
        void运算符的语法:void(表达式) 小括号当中必须有表达式
        运算原理:执行表达式,但不返回任何结果

        javascript:不能省略,表示告诉浏览器后面是一串js代码
        -->
    <a href="javascript:void(0)" onclick="alert('text code')">既保留住超链接的样式,同时用户点击该超链接的时候执行一段js代码,
    但是页面还不能跳转</a>
