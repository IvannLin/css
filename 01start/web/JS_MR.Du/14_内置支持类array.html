<script>

    //遍历
    // for (let i = 0; i <arr2.length ; i++) {
    //     document.write(arr2[i]+"<br>");
    // }

    let a=[1,2,3,9];
    let str=a.join("-");
    alert(str);  // "1-2-3-9"

    //js中的数组可以自动模拟栈数据结构:后进先出,先进后出原则

    //在数组的末尾添加一个元素(数组长度+1)
    // push压栈
    a.push(10);
    alert(a.join("-"));

    //将数组末尾的元素弹出 数组长度-1
    // pop弹栈
    let end=a.pop();
    alert(end);
    alert(a.join("-"));

    a.reverse()
    alert(a.join("-"));

</script>
