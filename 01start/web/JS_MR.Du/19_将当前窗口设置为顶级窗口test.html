<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    测试页
    <script>
            //如果当前这个窗口不是顶级窗口的话 将它设为顶级窗口
        function setTop(){
            if (window.top != window.self){
                window.top.location = window.self.location;
            }
        }
    </script>
    <input type="button" onclick="setTop()" value="如果当前这个窗口不是顶级窗口的话 将它设为顶级窗口">
</body>
</html>
