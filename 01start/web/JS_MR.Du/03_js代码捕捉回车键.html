<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    window.onload=function(){
        let usernameEle=document.getElementById("username");
        usernameEle.onkeydown=function(event){
            //获取键值,回车键的键值是13,esc键值是27
            //对于"键盘事件对象"来说,都有keycode属性用来获取键值
        alert(event.keyCode);
        }
        usernameEle.onkeydown=function(event){
            if (event.keyCode===13){
                alert("正在进行验证...")
            }
        }
    }
</script>
<input type="text" id="username">
</body>
</html>
