<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #circle{
            width:100px;
            height:100px;
            boder:2px solid black;
            background: crimson;
            border-radius: 50px;
        }
        #shadow{
            width:300px;
            height:100px;
            background-color:orange;
            box-shadow: 10px 10px 5px gray;
        }
    </style>
<!--    box shadow:inset 水平偏移,垂直偏移,模糊距离,颜色
                    inset 可选,内部阴影
                    outset 默认值,外部阴影-->

</head>
<body>
<!--圆角边框border-radius
            border-top-left/right-radius 左右上角
            border-bottom-left/right-radius 左右下角
            如果只设置一个值,表示水平方向和垂直方向是相等的
        -->
<div id="circle"></div>

<div id="shadow"></div>


</body>
</html>
