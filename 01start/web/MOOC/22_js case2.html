<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜数字</title>
</head>
<body>
<script>
    //1.先生成一个随机数(100以内的)
    let r=parseInt(Math.random() *100);  //parseInt取整   随机生成100以内的随机数
    do{
        let input=prompt("请用户输入一个数字");
        if (input>r){
            alert("您输入的值大了");
        }else if(input<r){
            alert("您输入的值小了");
        } else{
            alert("您猜对了");
        }
    }while(input!=r);
    alert("游戏结束");


</script>

</body>
</html>
