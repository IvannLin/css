<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
        div{
            width: 100px;
            height: 75px;
            background-color: #ccc;
            border: 1px solid black;
        }
    #rotate{
        transform: rotate(30deg);
    }
</style>
</head>
<!--
    2D转换方法:对元素进行旋转 缩放 拉伸 移动
    transform属性:rotate旋转
                  scale缩放  transform:scale(x,y)   0~1,缩小  >1放大
-->
<body>
<div id="container">
    <div>web前端开发</div>
    <div id="rotate">web前端开发</div>

</div>

</body>
</html>
