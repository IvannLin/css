<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!--
input标签组成文本框和密码框
select 下拉列表
textarea 文本域
-->

<body>
<form action="#">
    <input type="text" name="username">账户<br><!--账户和密码不需要value属性因为是需要用户自己输入-->
    <input type="password" name="userpsd">密码<br><!--需要将数据提交给后端的时候就得用name属性-->
    <input type="radio" name="gender" value="1">男<!--单选框用radio,复选框用checkbox-->
    <input type="radio" name="gender" value="0" checked>女<br> <!--checked表示默认此项,name属性必须一致才可以实现只可单选-->
    <input type="checkbox" name="hobby" value="sing">唱歌
    <input type="checkbox" name="hobby" value="dance">跳舞<br>
    <select>
<!--下拉列表中selected表示默认被选中-->
        <option>选项1</option>
        <option selected="selected">选项2</option>
    </select><br>
    <textarea name="introduction" cols="30" rows="10">这是蔺帆的简历</textarea><br>
    <input type="submit" value="登陆"> <!--submit不设置value自动默认为"提交"-->
    <input type="reset" value="清空">
</form>

</body>
</html>
