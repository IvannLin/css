<script>
    
    let num=23871;
    let reverse=0;
    do{
        let lastDigit=num%10;
        reverse=(reverse*10)+lastDigit;
        num = parseInt( num/10 ) ;
    }while(num>1);
    alert("数字颠倒的结果是"+reverse);
