<script>
//    if else 级联
    let type=2;
    if(type==1)
        alert("你好");
    else if (type==2)
        alert("早上好");
    else if (type==3)
        alert("晚上好");
    else if (type==4)
        alert("再见");
    else
    {
        alert("啊?什么啊?");
    }
</script>
<script>
    //break;表示在这个case里面做完了,要离开这个switch 如果不加 会继续往下执行下面的case中的代码
    let t=5;
    switch(t){
        case 1:
            alert("你好");
            break;
        case 2:
            alert("再见");
            break;
        default:
            alert("啊?什么啊?")
    //        如果不写default  没有匹配的case 则什么也不做 离开switch
    }
</script>
