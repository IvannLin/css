<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--
    JQuery:快速 简洁的第三方JS库,write less do more
    JQuery是对DOM操作的终极简化
            屏蔽了浏览器的兼容问题
    -->

<!--
    如何使用JQuery
    先引入JQuery.js,再编写自定义脚本:
                    1.将JQuery.js下载到服务器本地,在script中使用服务器路径
                    2.使用CDN网络上共享的JQuery.js生产环境中用的最多-->

<!--
    JQuery的工厂函数
    在JQuery中无论使用哪种类型的选择符,都要从一个美元符号$和一对圆括号开始:$()
    所有能在样式表中使用的选择符,都能放到这个圆括号中的引号内
    例如:DOM: document.getElementById("mylist");
        JQuery: $("#mylist");
        -->

<!--
     JQuery的增删改查:
     1.基本选择器  #id .class  同CSS
     2.层级选择器  后代选择器 子代选择器 同CSS
     3.兄弟关系
            $("...").next/prev()  紧邻的前一个或者后一个元素
            $("...").nextAll/prevAll()  之前或者之后的所有元素
            $("...").siblings()   除自己之外的所有兄弟
-->
<!--
    属性:
    访问元素属性:
    获取 $("...").attr("属性名")
    修改 $("...").attr("属性名",值)

    内容:
    html() 读取或修改节点的html内容
    text() 读取或修改节点的文本内容
    val() 读取或修改节点value的属性值

    样式:
    直接修改CSS属性
    通过修改class批量修改样式

    判断是否包含指定class: $("...").hasClass("类名")
    添加class: $("...").addClass("类名")
    移除class: $("...").removeClass("类名")
    -->
<!--
    添加:
    1.创建新元素:let $new=$("html代码片段")
    2.将新元素结尾添加到DOM树 $(parent).append($newelem)

    删除:
    $("...").remove()-->
</body>
</html>
