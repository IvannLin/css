<!DOCTYPE html>
<html lang="en">
<head>

<!--script放在head里面是做一些变量的定义/函数的定义,放在body里面是做一些实际的动作-->
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body onload="alert('hi')">


<!-- . 表示做动作的符号,document.write表示document这个对象做write的动作-->
<script>
// js变量名的规则:第一个字符不可以是数字,英文字母开头(不限大小写)
let hello = "hello";<!--variable变量, 等号是赋值-->
    document.write("<h1>hello</h1>");
    document.write(hello);
</script>
</body>
</html>
