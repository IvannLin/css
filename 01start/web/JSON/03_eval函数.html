<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //eval函数的作用是将字符串当做一段js代码解释并执行
    window.eval("var i = 100;");
    alert(i);  //i=100


    //java连接数据库,查询数据之后,在数据在Java程序中拼接成json格式的"字符串",将json格式的字符串响应到浏览器
    //也就是说Java响应到浏览器上的仅仅是一个"json格式的字符串",还不是一个json对象
    //可以使用eval函数json格式的字符串转换成json对象
    let fromJava = "{\"name\":\"zhangsan\",\"password\":\"123\"}"; //这是Java程序给发过来的json格式的"字符串"
    //将以上的json格式的字符串转换成json对象
    window.eval("var jsonObj=" + fromJava);
    //访问json对象
    alert(jsonObj.name+","+jsonObj.password);


    let json = {
        "username":"zhangsan",
    };
    alert(json.username);
    alert(json["username"])
</script>

</body>
</html>
