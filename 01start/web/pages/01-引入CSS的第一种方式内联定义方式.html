<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联定义方式</title>
</head>
<body>

<!--display 布局样式,(none表示隐藏,block表示显示)-->
    <div style="width:300px;height:300px;background-color: blanchedalmond;display:block;
    border-color:red;border-width:1px;border-style:solid;"></div>
<br>
<br>
<br>

<!--样式还能这样写-->
    <div style="width:300px;height:300px;background-color: blanchedalmond;display:block;
    border:1px green dashed;"></div>

</body>
</html>
