<!doctype html>
<html>
    <head>
	    <title>thead tbody tfoot,在table中不是必须的,只是这样做便于后期的JS代码的编写</title>
	</head>
    <body>
	
	    <table border='1px' width=50%>
		    <thead> 
				<tr>
				    <th>员工编号</th>
				    <th>员工部门</th>
				    <th>员工姓名</th>
				</tr>
			</thead>

			<tbody>
			    <tr>
			       <td>1</td>
				   <td>2</td>
				   <td>3</td>
			    </tr>
			</tbody>

			<tfoot>
			     <tr>
			        <td colspan='2'>a</td>
				
				    <td rowspan='2'>cf</td>
		         </tr>
	        

			     <tr>
			        <td>d</td>
				    <td>e</td>
	             </tr>
			</tfoot>

		
		</table>
	    
	</body>


</html>
