<!doctype html>
<html>
    <head>
	    <title>表格</title>
	</head>
    <body>
	    <!--br换行-->
        <br><br><br><br><br><br><br><br><br><br>
		<center><h1>考勤表</h1></center>
	<!--
	    border='1px'设置表格的边框为1像素宽度
		width宽度
		height高度
	-->
	<!--
	    <table border='1px' width='300px'>
	-->

		<table align='center' border='1px' width=80% height='50px'>
		<!--align对齐方式-->
		<!--tr是行,td是单元格-->
		    <tr align='center'>
			    <td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			<tr align='center'>
			    <td>d</td>
				<td>e</td>
				<td>f</td>
			</tr>
			<tr>
			    <td>x</td>
				<td>y</td>
				<td align='center'>z</td>
			</tr>
			
		</table>
	    
	</body>


</html>
