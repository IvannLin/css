<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片img</title>
	</head>
	<body>
		
		<!--1.设置图片的宽度和高度的时候,只设置宽度,高度会进行等比例缩放
		2.src就是一个img图片标签
		3.src属性是图片的路径
		4.title显示的是鼠标悬停时的信息
		5.Alt设置图片加载失败时显示的提示信息-->
			
		     <img src="IMG2/QQ截图20180612200749.png" width="100px" title="我是冰菓 " alt="图片不存在"/>
	<br><br><br><br><br><br><br><br><br><br><br><br>
			<img src="IMG2/QQ截图20180612200749.png"width="200px" />
	</body>
</html>
