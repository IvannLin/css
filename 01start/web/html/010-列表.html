<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表</title>
	</head>
	<body>
		<!--有序列表-->
		<ol type="A">
			<li>水果</li>
				<ol type="a">
					<li>苹果</li>
					<li>桃子</li>
				</ol>
			<li>蔬菜</li>
				<ol>
					<li>茄子</li>
					<li>青椒</li>
					<li>土豆</li>
				</ol>
			<li>甜点</li>
		</ol>
		
		<!--无序列表-->
		<ul type="square">
			<li>中国</li>
				<ul>
					<li>北京</li>
						<ul>
							<li>朝阳区</li>
							<li>顺义区</li>
						</ul>
					<li>天津</li>
					<li>上海</li>
				</ul>
			<li>美国</li>
			<li>日本</li>
		</ul>
	</body>
</html>
