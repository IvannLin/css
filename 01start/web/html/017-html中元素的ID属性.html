<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html中元素的ID属性</title>
	</head>
	<body>
		<!--
			1.在html文档当中，任何元素（节点）都有id属性，
				id属性是该节点的唯一标识，所以在同一个html文档当中id值不能重复
			2.注意：表单提交数据的时候，只和name有关，与id无关
			3.id有什么用？
				javascript语言，可以对文档当中的任意节点进行增删改操作，
				javascript可以对html当中的任意节点进行增删改，那么增删改需要先拿到这个节点，
				通常我们通过id来拿节点对象。
				id的存在让我们或许元素（节点）更方便
			4.html是一棵树，树上有很多节点，每一个节点都有唯一的id
				javascript主要就是对这棵DOM（document）树上的节点进行增删改
		-->
		<form id='myform'>
			<input type="text" id='username' name='username'/>
			<input type="password" id='userpwd' name='userpwd'/>
			
			<!--id就是节点的身份证号码，不能重复。-->
			<!--
			<input type="text" id='username'>
			-->
		</form>
	</body>
</html>
