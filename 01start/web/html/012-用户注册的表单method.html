<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册的表单</title>
	</head>
	<body>
	<h1><strong>加粗</strong></h1>
		<!--
			用户注册:
				用户名
				密码
				确认密码
				性别
				兴趣爱好
				学历
				简介
		-->
		
		<!--form表单method属性:
			get:采用get方式提交的时候,用户提交的信息会显示在浏览器的地址栏
			post:post方式提交的时候,用户提交的信息不会显示在浏览器的地址栏上
			当用户提交的的信息含有敏感信息,例如密码,建议采用post方式提交.
			method的属性不指定,默认为get属性.只有指定为post的时候,是post属性,其他情况都是get属性.
		-->


		<!--post提交的时候提交的数据格式和get是一样的,只不过不在地址栏上显示出来
			post提交的数据还是:name=value&name=value&name=value.....
		-->
	<form action="http://hfiehfebn:8080/register" method="post">
		用户名
		<input type="text" name='username'/>
		<br>
		密码
		<input type="password" name='userpwd' />
		<br>
		确认密码
		<input type="password"/>
		<br>
		性别
		<input type="radio" name='gender' value='1' checked/>男 <!--checked设置默认选中-->
		<input type="radio" name='gender2' value='0'/>女  <!--单选按钮的value必须手动指定-->
		<br>
		兴趣爱好
		<input type="checkbox" name='hobby' value='smoke'/>抽烟
		<input type="checkbox" name='hobby' value='drink' checked/>喝酒
		<input type="checkbox" name='hobby' value='hair' checked/>烫头
		<br>
		学历
		<select name="grade">
			<option value="gz">高中</option>
			<option value="dz">大专</option>
			<option value="bk" selected>本科</option> <!--selected默认选中-->
		</select>
		<br>
		简历
			
		<!--文本域,文本域没有value属性,用户填写的内容就是value-->
		<textarea rows='10' cols="60" name='introduction'></textarea>
		<br>
		<input type="submit" value='注册' />
		<input type="reset" value='清空' />
	</form>
	
	<!--超链接也可以提交数据给服务器,但是提交的数据都是固定不变的,
		超链接是get请求,不是post请求
	-->
	<a href="http:/localhost:8080/oa/save?username=zhangsan&password=111"> 提交</a>
	</body>
</html>
