<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接 热链接</title>
	</head>
	<body>
		<!--超链接的特点:
			有下划线
			鼠标停留在超链接上显示小手形状
			点击超链接之后能跳转页面
		-->
		<a href="https://www.baidu.com/">百度</a>
		
		<!--图片超链接-->
		<a href="https://www.bilibili.com/">
		   <img src="IMG2/bi.png" width='100px'>
		</a>
		
		<!--超链接有一个target属性:
			可取值:_blank 新窗口
				  _self 当前窗口	(默认就是这种窗口)		
			      _top 顶级窗口
			      _parent 父窗口
			
		-->
		<a href="https://www.bilibili.com/" target="_blank">
		   <img src="IMG2/bi.png" width='100px'>
		</a>
		<br><br><br><br><br>
		
		<!--href:hot references 热引用
			href属性后面一定是个资源的地址
			href后面的路径可以是绝对路径,也可以是相对路径,可以是网络中某个资源的路径,也可以是本地资源的路径.
		-->
		<a href="008-图片1.html">008</a>
	</body>
</html>
<!--超链接的作用:
	通过超链接可以从浏览器向服务器发送请求.
	浏览器向服务器发送数据(请求request)
	服务器向浏览器发送数据(响应response)
	
	B/S结构的系统,每一个请求对应一个响应
	B--请求--S
	S--响应--B
	
	用户点击 超链接和用户在浏览器地址栏上直接输入URL,有什么区别?
		本质上没有区别,都是向服务器发送请求
	从操作上,超链接使用更方便
-->
