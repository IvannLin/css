<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="box">
        <div class="box-page top"></div>
        <div class="box-page bottom"></div>
        <div class="box-page left"></div>
        <div class="box-page right"></div>
        <div class="box-page before"></div>
        <div class="box-page after"></div>
    </div>
</div>
<script>
    let arr=document.querySelectorAll(".box-page");
    //遍历6个面中的每一个面
    for (let n = 0; n < arr.length; n++) {
        //外层循环行
        for (let r = 0; r < 3; r++) {
            //内层循环遍历列
            for (let c = 0; c <3 ; c++) {
                // 创建元素
                let divs=document.createElement("div");
                divs.style.cssText="width:100px;height:100px;" +
                    "border:2px solid white;box-sizing=border-box;" +
                    "background-color:red;position:absolute;" +
                    "background-image:url(img/a"+n+".jpg);" +
                    "background-size:300px 300px;";
                arr[n].appendChild(divs);

                divs.style.left=c*100+"px";
                divs.style.top=r*100+"px";

                divs.style.backgroundPositionX=-c*100+"px";
                divs.style.backgroundPositionY=-r*100+"px";
            }
        }
        
    }

</script>

</body>
</html>
